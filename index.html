<body>
  <div class=" mt-2 bg-dark ">
    <div class="container">
      <nav class="navbar bg-dark border-bottom border-body">
        <div class="container-fluid">
          <a class="navbar-brand text-white">Listono auto</a>
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Aggiungi nuova auto 
            </button>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Aggiungi nuova auto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="row g-3">
                      <div class="col">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="email" class="form-control" id="marca">
                      </div>
                      <div class="col">
                        <label for="modello" class="form-label">Modello</label>
                        <input type="text" class="form-control" id="modello">
                      </div>
                      <div class="col">
                        <label for="alimentazione" class="form-label">Alimentazione</label>
                        <input type="text" class="form-control" id="alimentazione">
                      </div>
                      <button type="button" class="btn btn-primary">Aggiungi</button> 
                    </form>
                  </div>
                </div>
              </div>
        </div>  
      </div>
    </div>
  </div>


  
  <div  class="container">
    <div id="main_auto" class="row p-3 text-center">
      <div class="col-4 border border-black p-2">
        <h5 >Marca</h5>
      </div>
      <div class="col-4 border border-black p-2">

      </div>
      <div class="col-4 border border-black p-2">

      </div>
    </div>
  </div>
